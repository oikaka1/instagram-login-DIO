<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet"> <!--identificação do html com o navegador-->
        <title>instagram</title> <!--titulo da pagina-->
        <link rel="icon" href="./Imagens/icon.png" type="image/png"><!--icone da pagina-->
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Imagens/instagram-celular.png" alt="instagram celular"> <!--imagem do celular-->
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Imagens/instagram-logo.png" class="instagram-logo" alt="insta logo"> <!--logo do instagram-->
                    <div class="profile-photo">
                        <img src="./Imagens/perfil-instagram.jpg" alt="foto de perfil"> <!--logo do instagram-->
                    </div>
                    <a href="https://instagram.com" class="instagram-login">continuar como karllosavellarguanaes</a> <!--redireciona o usuario para o site do instagram-->
                    <a href="#" class="instagram-logout">Remover conta</a> <!--remove a conta do usuario (não funcional)-->
                </div>
                <div class="group">
                    <p class="not-account">não é karllosavellarguanaes?</p> <!--pergunta se é ou não o usuario-->
                    <p class="not-account">
                     <span class="link-Blue">alternar contas</span> <!--altera entre contas (não funcional)-->
                     ou
                     <a href="https://www.instagram.com/accounts/emailsignup/" class="registrar" alt="Inscreva-se">Inscreva-se</a><!--registrar uma conta nova-->
                    </p>
                 </div>
        <div class="get-the-app">
            <p class="gethelp">baixe nosso aplicativo</p> <!--informa a função dos botões abaixo-->
            <div class="stores">
                <a target="_blank" href="https://apps.apple.com/us/app/instagram/id389801252" class="appdownload"></a> <!--redireciona para a loja a apple-->
                <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android" class="appdownload"></a> <!--redireciona para a loja do google-->
            </div>
        </div>
    </body>
</html>
